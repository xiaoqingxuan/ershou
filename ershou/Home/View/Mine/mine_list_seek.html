<layout name="Layout/layout_mine"/>


<div class="col-md-7">
  <div class="panel panel-success margin-top">

    <div class="panel-body">
      <fieldset>
        <legend><span class="glyphicon glyphicon-th-list"></span> 我的求购</legend>
      </fieldset>
      <if condition="!empty($seek_list)">
        <!-- 表格   -->
        <table class="table table-hover table_list">
          <tr>
            <th class="font-small text-muted text-center">商品</th>
            <th class="font-small text-muted text-center">价格</th>
            <th class="font-small text-muted text-center">发布时间</th>              
            <th class="font-small text-muted text-center">状态</th>
            <th class="font-small text-muted text-center">操作</th>
          </tr>
          <volist name="seek_list" id="v">
            <!-- 一个商品 -->
            <tr class="text-center" id="{$v['seek_id']}">
              <td><a href="#" class="c-gray">{$v.seek_name}</a></td>
              <td>￥{$v.expect_price}</td>
              <td>{$v.add_time}</td>               
              <td id="is_sale">
                <if condition="$v['is_seek']==1">
                  发布中...
                  <else />
                  已下架
                </if>
              </td>
              <td>
                <a href="__MODULE__/MinePublish/editSeek/?seek_id={$v['seek_id']}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-edit"></span> 修改</button></a>
                <if condition="$v['is_seek']==1">
                  <button class="btn btn-default btn-xs is_sale" code="seek" act_id="{$v.seek_id}" is_sale={$v.is_seek}><span class="glyphicon glyphicon-arrow-down"></span> 下架</button>
                  <else />
                  <button class="btn btn-default btn-xs is_sale" code="seek" act_id="{$v.seek_id}" is_sale={$v.is_seek}><span class="glyphicon glyphicon-arrow-up"></span> 上架</button>
                </if>
                <button class="btn btn-default btn-xs delete" code="seek" act_id="{$v.seek_id}" is_sale={$v.is_seek}><span class="glyphicon glyphicon-trash"></span> </button>                    
              </td>
            </tr>
            <!-- 一个商品_end -->
          </volist>


        </table>

        <div class="col-md-12 text-center">
          <div class="row">
            <!-- 分页 -->
            {$page}          
          </div>                       
        </div>
        <else />
        <p class="text-center">抱歉，您还没发布过物品，即刻<a href="__MODULE__/MinePublish/publishSeek/" class="btn btn-primary btn-xs">发布求购</a>。</p>
      </if>

    </div><!--panel_body__end-->
  </div>          



</div>


</div>
<!-- row_end -->
</div>
<!-- 内容_container_end  -->
