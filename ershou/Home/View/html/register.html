<layout name="Layout/layout_index"/>





<div class="container" id="index-pd-top">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

     <div class="panel panel-success">          
      <div class="panel-body yahei">
        <fieldset>
          <legend>注册</legend>

          <!-- 表单     -->
          <form action="__CONTROLLER__/actRegister/?no_school" method="POST" class="form-horizontal yahei" id="form">
            <!-- 用户名 -->
            <div class="form-group form-group-lg">
              <div class="input-group col-md-offset-2 col-md-8">
                <span class="input-group-addon">
                  <img src="__IMG__/icon/user.png" alt="用户名">
                </span>  
                <input type="text" name="user_name" id="" class="form-control validate[required,maxSize[7]]" placeholder="用户名, 至多7个字符">
              </div>                
            </div>
            <!-- 邮箱 -->
            <div class="form-group form-group-lg">
              <div class="input-group col-md-offset-2 col-md-8">
                <span class="input-group-addon">
                  <img src="__IMG__/icon/email.png" alt="E-mail">
                </span>  
                <input type="text" name="user_email" id="" class="form-control validate[required] validate[custom[email]]" placeholder="邮箱">
              </div> 
            </div>
            <!-- 密码 -->
            <div class="form-group form-group-lg">
              <div class="input-group col-md-offset-2 col-md-8">
                <span class="input-group-addon">
                  <img src="__IMG__/icon/key.png" alt="密码">
                </span>  
                <input type="password" name="user_pwd" id="" class="form-control validate[required]" placeholder="密码">
              </div>                
            </div>

            <!-- 大学 -->

  <include file="html/selectSchool_include" />








            <!-- 验证码-->
            <div class="form-group form-group-lg ">
              <div class="input-group col-md-offset-2 col-md-4 pull-left">
                <span class="input-group-addon">
                  <img src="__IMG__/icon/shield.png" alt="验证码">
                </span>  
                <input type="text" name="verify" id="" class="form-control validate[required]" placeholder="验证码" style="width:99%">
              </div>



              <div id="click_div" data-toggle="tooltip" data-placement="bottom" class="pointer col-md-4" title="不能识别码?点击切换验证码" style="height:46px;padding:0;text-align:center;margin-left:1%;width:32.3%;line-height:100%;">
                <img id="click" style="height:100%;border:1px solid rgb(60, 118, 61);" src="__MODULE__/Register/verify/" alt="">
                &nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-refresh"></span>
              </div>
            </div>

            <script>
            $('#click_div').click(function(){
              $('#click').attr('src','__MODULE__/Register/verify/?'+new Date().getTime()); 
            });

            </script>
            <!-- 提交 -->
            <div class="form-group form-group-lg ">
              <input type="submit" value="注册" class="col-md-8 col-md-offset-2 btn btn-primary btn-lg">                
            </div>
          </form>
          <!-- 表单_end -->

          <!-- 已经有账号 -->
          <hr>
          <p class="text-center yahei">我已经有了__WEB_NAME__账号，点击<a href="__MODULE__/login/" class="btn btn-primary btn-xs">登录</a>。</p>
        </fieldset>
      </div><!--panel_body__end-->


    </div>       

  </div>


</div>        






</div>
