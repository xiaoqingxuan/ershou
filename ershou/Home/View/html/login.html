<layout name="Layout/layout_index"/>


  
  <div class="container" id="index-pd-top">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

         <div class="panel panel-success">          
          <div class="panel-body yahei">

            <fieldset>
              <legend>登录</legend>
          <!-- 表单     -->
            <form action="__URL__/actLogin?u=index&school_id={$school_id}" method="POST" id="form_login" class="form-horizontal yahei">
              <!-- 用户名 -->
              <div class="form-group form-group-lg">
                <div class="input-group col-md-offset-2 col-md-8">
                  <span class="input-group-addon">
                    <img src="__IMG__/icon/email.png" alt="邮箱">
                  </span>  
                  <input type="text" name="user_email" id="" value="<if condition="isset($user_email)">{$user_email}</if>" class="form-control validate[required]" placeholder="邮箱">
                </div>                
              </div>
            <!-- 密码 -->
              <div class="form-group form-group-lg">
                <div class="input-group col-md-offset-2 col-md-8">
                  <span class="input-group-addon">
                    <img src="__IMG__/icon/key.png" alt="密码">
                  </span>  
                  <input type="password" name="user_pwd" id="" class="form-control validate[required]" placeholder="密码">
                </div>                
              </div>

              <div class="form-group">
                <label class="col-md-offset-2 font-small text-muted normal" title="7天以内，下次来到xx自动登陆。">
                  <input type="checkbox" name="remember" id="" checked="true" class="checkbox_medium"> 记住邮箱
                </label>
                <a href="" class="col-md-offset-5 text-right yahei font-small text-muted" id="fg_pwd" title="我不记得密码了，想找回密码。">忘记密码?</a>
              </div>



            <!-- 验证码-->
<!--               <div class="form-group form-group-lg has-success">
                <div class="input-group col-md-offset-2 col-md-4 pull-left">
                  <span class="input-group-addon">
                    <img src="../public/images/icon/shield.png" alt="验证码">
                  </span>  
                  <input type="password" name="" id="" class="form-control" placeholder="验证码" style="width:99%">
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="pointer col-md-4" title="点击切换验证码" style="height:46px;padding:0;font-size:30px;text-align:center;margin-left:1%;width:32.3%;"><em>fawfe</em></div>
              </div> -->


            <!-- 提交 -->
              <div class="form-group form-group-lg has-error">
                <input type="submit" value="登录" class="col-md-8 col-md-offset-2 btn btn-primary btn-lg">                
              </div>
            </form>
            <!-- 表单_end -->
            
            <!-- 已经有账号 -->
            <hr>
            <p class="text-center yahei">我还没有__WEB_NAME__账号，点击<a href="__MODULE__/register/" class="btn btn-primary btn-xs">注册</a>。</p>
            </fieldset>

          </div><!--panel_body__end-->
          

        </div>       

      </div>


    </div>        
    


<!-- 表单验证 -->
<link rel="stylesheet" href="__ROOT__/../public/jquery/Validation-Engine/css/validationEngine.jquery.css">
<script src="__ROOT__/../public/jquery/Validation-Engine/js/jquery.validationEngine-zh_CN.js"></script> 
<script src="__ROOT__/../public/jquery/Validation-Engine/js/jquery.validationEngine.js"></script> 
<script>
$('#form_login').validationEngine({scroll: false}); 
</script>






  </div>
