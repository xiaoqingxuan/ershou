<layout name="Layout/layout_admin"/>







<style>
*{
	font-family:'微软雅黑';
}

</style>
<div class="container">
	<div class="row">
		<div class="col-md-5">


			<form action="__CONTROLLER__/actEdit/?edit_id={$list.id}" class="form-horizontal" method="POST">
				<div class="form-group">
					<label for="username" class="form-control-label">标题：</label>
					<input type="text" name="title" id="username" class="form-control" value="{$list.title}">
				</div>

				<div class="form-group">
					<label for="username" class="form-control-label">栏目：</label>
					<select name="cat_id" id="">
						<volist name="catList" id="k">
							<option value="{$k.id}">{$k.cat_name}</option>							
						</volist>
					</select>								
				</div>		

				<div class="form-group">
					<label for="username" class="form-control-label">内容：</label>										
					<textarea id="container" name="content" type="text/plain">{$list.content}</textarea>
				</div>				

				<div class="form-group">
					<input type="submit" value="更新" class="btn btn-success">
				</div>
			</form>
			<!-- ue -->
			<!-- 配置文件 -->
			<script type="text/javascript" charset="utf-8" src="__OTHER__/ue/ueditor.config.js"></script>
			<script type="text/javascript" charset="utf-8" src="__OTHER__/ue/ueditor.all.min.js"> </script>
			<!-- 实例化编辑器 -->
			<script type="text/javascript">
			var ue = UE.getEditor('container');
			</script>


		</div>	


	</div>

</div>
