<layout name="Layout/layout_admin"/>


<div class="col-md-9">
	<div class="panel panel-success margin-top">

		<div class="panel-body">
			<fieldset>
				<legend><span class="glyphicon glyphicon-th-list"></span> {$title}</legend>
			</fieldset>


			<form action="<if condition="isset($publishList)">__CONTROLLER__/actEdit/?edit_id={$list.id}<else />__CONTROLLER__/actAdd/</if>" method="POST">
				<div class="form-group">
					<label for="username" class="form-control-label">标题：</label>
					<input type="text" name="title" id="username" class="form-control" value="{$list.title}">
				</div>

<!-- 				<div class="form-group">
					<label for="username" class="form-control-label">栏目：</label>
					<select name="cat_id" id="">
						<volist name="catList" id="k">
							<option value="{$k.id}">{$k.cat_name}</option>							
						</volist>
					</select>								
				</div>	 -->	

				<div class="form-group">
					<label for="content" class="form-control-label">内容：</label>										
					<textarea id="container" name="content" type="text/plain">{$list.content}</textarea>
				</div>				

				<div class="form-group">
					<input type="submit" value="<if condition="isset($publishList)">更新<else />发布</if>" class="btn btn-default">
				</div>
			</form>
			<!-- ue -->
			<!-- 配置文件 -->
			<script type="text/javascript" charset="utf-8" src="__ROOT__/../public/jquery/ue/ueditor.config.js"></script>
			<script type="text/javascript" charset="utf-8" src="__ROOT__/../public/jquery/ue/ueditor.all.min.js"> </script>
			<!-- 实例化编辑器 -->
			<script type="text/javascript">
			var ue = UE.getEditor('container');
			</script>




		</div><!--panel_body__end-->
	</div>          
</div>
</div>
<!-- row_end -->
</div>
